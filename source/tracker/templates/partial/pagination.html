<div class="pagination">
    <span class="step-links">
        <a href="?{% if query %}{{ query }}&{% endif %}page=1" class="pagination-side">&laquo; В начало</a>
        {% if page_obj.has_previous %}
            <a href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.previous_page_number }}" class="pagination-center">Назад</a>
        {% else %}
            <span class="page-disabled pagination-center">Назад</span>
        {% endif %}
        <form class="current-page" method="get">
            <label for="page">
                {% if search %}<input type="hidden" name="search" value="{{ search }}">{% endif %}
                Страница <input type="text" name="page" id="page" value="{{ page_obj.number }}">
                из {{ page_obj.paginator.num_pages }}.
            </label>
        </form>
        {% if page_obj.has_next %}
            <a href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.next_page_number }}" class="pagination-center">Далее</a>
        {% else %}
            <span class="page-disabled pagination-center">Далее</span>
        {% endif %}
        <a href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.paginator.num_pages }}" class="pagination-side">В конец &raquo;</a>
    </span>
</div>
