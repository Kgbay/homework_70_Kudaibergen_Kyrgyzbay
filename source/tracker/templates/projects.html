{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
    <div class="container">
        <h1>Список проектов</h1>
        {% for project in projects %}
                <div class="form-control">
                    <h3>{{ project.name }}</h3>
                    <p>{{ project.description }}</p>
                    <p>{{ project.user }}</p>
                </div>
        {% endfor %}

    </div>
{% endblock content %}
